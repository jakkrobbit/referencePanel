<!doctype html>
<html>

<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="css/topcoat-desktop-dark.min.css" />
    <link rel="stylesheet" href="css/jquery-ui.structure.min.css" />
    <link id="hostStyle" rel="stylesheet" href="css/styles.css" />

    <title>References</title>
</head>

<body class="hostElt">

    <div id="content">
        <canvas id="canvas" class="refs"></canvas>
    </div>
    <nav class="fa-2x">
        <button id="openref" class="topcoat-icon-button--large--quiet" title="Add new reference image">
            <i class="fas fa-image"></i>
        </button>
        <button type="button" id="delref" class="topcoat-icon-button--large--quiet" title="Delete reference image">
            <i class="fas fa-trash-alt"></i>
        </button>
        <button type="button" id="infobttn" class="topcoat-icon-button--large--quiet" title="Info">
            <i class="fas fa-info-circle"></i>
        </button>
<!--TODO: Remove Refresh button before sharing-->
        <button type="button" id="refresh" class="topcoat-icon-button--large--quiet" title="Refresh Window">
            <i class="fas fa-sync"></i>
        </button>
    </nav>

    <script src="js/libs/CSInterface.js"></script>
    <script src="js/libs/jquery-3.2.1.min.js"></script>
    <script src="js/libs/jquery-ui.min.js"></script>
    <!--    <script src="js/libs/jquery.ui.touch-punch.js"></script>-->
    <script src="js/libs/fabric.min.js"></script>
    <script src="js/libs/fontawesome-all.min.js"></script>
    <script src="js/themeManager.js"></script>
    <script src="js/main.js"></script>


</body>

</html>
