<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/topcoat-desktop-dark.min.css" />
    <link rel="stylesheet" href="css/jquery.fancybox.min.css">
    <link id="hostStyle" rel="stylesheet" href="css/styles.css" />
    <title>References</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body class="hostElt">

    <div id="content">
        <canvas id="canvas" class="refs"></canvas>
    </div>
    <nav class="fa-2x">
        <button id="openref" class="topcoat-icon-button--large--quiet" title="Add new reference image">
            <span class="fa-layers">
                <i class="fas fa-plus" data-fa-transform="shrink-6 down-6 right-6"></i>
                <i class="far fa-image"></i>
            </span>
        </button>
        <button type="button" id="newbrd" class="topcoat-icon-button--large--quiet" title="Save Reference Board">
            <i class="fas fa-save"></i>
        </button>
        <button type="button" id="blankbrd" class="topcoat-icon-button--large--quiet" title="New Board">
            <i class="fas fa-object-group"></i>
        </button>
        <button type="button" id="openbrd" class="topcoat-icon-button--large--quiet" title="Open Board">
            <i class="fas fa-folder-open"></i>
        </button>
        <button type="button" id="delref" class="topcoat-icon-button--large--quiet" title="Delete reference image">
            <i class="fas fa-trash-alt"></i>
        </button>
        <!--TODO: Remove Refresh button before sharing-->
        <button type="button" id="refresh" class="topcoat-icon-button--large--quiet" title="Refresh Window">
            <i class="fas fa-sync"></i>
        </button>
    </nav>

    <div class="switch-div">
        <label class="autoswitch topcoat-switch" title="Autosave">
          <input type="checkbox" id="autosave" class="topcoat-switch__input" disabled>
          <div class="topcoat-switch__toggle"></div>
        </label>
        
    </div>

    <script src="js/libs/jquery-3.2.1.js"></script>
    <script src="js/libs/CSInterface.js"></script>
    <script src="js/libs/fabric.min.js"></script>
    <script src="js/libs/fontawesome-all.min.js"></script>
    <script src="js/libs/jquery.fancybox.min.js"></script>
    <script src="js/libs/jquery.fancyext.js"></script>
    <script src="js/themeManager.js"></script>
    <script src="js/main.js"></script>


</body>

</html>
